<nav class="navbar">
  <div class="navbar-left">
    {{ dashboardTitle }}
  </div>
  <div class="navbar-right">
    <button (click)="logout()">Logout</button>
  </div>
</nav>
<h2 class="heading">ðŸŽ« My Tickets</h2>

<ul *ngIf="tickets.length; else noTickets" class="ticket-list">
  <li *ngFor="let t of tickets" class="ticket-item">
    
    <!-- Left: Customer name -->
    <div class="user-info">
      <span class="user-icon">ðŸ‘¤</span>
      <strong>{{ customerName }}</strong>
    </div>

    <!-- Center: Ticket info -->
    <div class="ticket-info">
      <h3>{{ t.title }}</h3>
      <p class="desc">{{ t.description }}</p>
      <div class="meta">
        <span class="status"><strong>Status:</strong> {{ t.status }}</span>
        <span class="priority"><strong>Priority:</strong> {{ t.priority }}</span>
      </div>
    </div>

    <!-- Right: Assign button -->
    <div *ngIf="isAdmin" class="assign-col">
      <button class="assign-btn" (click)="assignTicket(t)">Assign</button>
    </div>

  </li>
</ul>

<ng-template #noTickets>
  <p class="empty-msg">No tickets found.</p>
</ng-template>
