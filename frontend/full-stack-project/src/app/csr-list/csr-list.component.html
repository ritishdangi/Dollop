<h2>Assign Ticket to CSR</h2>

<ul *ngIf="csrs.length; else noCsrs" class="customer-list">
  <li *ngFor="let csr of csrs" class="customer-item">
    <div class="info">
      <strong>{{ csr.name }}</strong><br />
      <span>{{ csr.email }}</span>
    </div>
    <button (click)="assignToCsr(csr.id)" class="view-btn">Assign</button>
  </li>
</ul>

<ng-template #noCsrs>
  <p>No CSR users found.</p>
</ng-template>
