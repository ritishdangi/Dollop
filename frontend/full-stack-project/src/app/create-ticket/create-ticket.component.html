<h2>Create Ticket</h2>
<form (ngSubmit)="submitTicket()" #ticketForm="ngForm">
  <label>Title:</label>
  <input name="title" [(ngModel)]="ticket.title" required />

  <label>Description:</label>
  <textarea name="description" [(ngModel)]="ticket.description" required></textarea>

  <label>Priority:</label>
  <select name="priority" [(ngModel)]="ticket.priority" required style="width: 100px;">
    <option value="LOW">Low</option>
    <option value="MEDIUM">Medium</option>
    <option value="HIGH">High</option>
  </select>

  <button type="submit">Submit</button>
</form>
