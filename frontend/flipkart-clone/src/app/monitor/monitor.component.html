<app-navbar></app-navbar>
<div class="monitor-container">
    <h2>Available Monitors</h2>
  
    <!-- Show a loading message if data hasn't arrived -->
    <p *ngIf="details.length === 0">Loading monitor data...</p>
  
    <!-- Display each monitor item -->
    <div class="monitor-grid">
      <div class="monitor-card" *ngFor="let monitor of details">
        <img [src]="monitor.image" alt="Monitor Image" class="monitor-image" />
        <div class="monitor-info">
          <p class="monitor-price">â‚¹{{ monitor.price }}</p>
          <p class="monitor-description">{{ monitor.description }}</p>
        </div>
      </div>
    </div>
  </div>
