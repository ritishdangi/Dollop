<div class="container mt-4">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="empId">Enter Employee ID to Delete</label>
          <input type="number" id="empId" [(ngModel)]="id" class="form-control" placeholder="Enter ID"/>
        </div>
  
        <button class="btn btn-danger mt-3" (click)="delete(id)">
          Delete Employee
        </button>
  
        <!-- Show response message -->
        <div *ngIf="response" class="alert alert-info mt-3">
          {{ response }}
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
