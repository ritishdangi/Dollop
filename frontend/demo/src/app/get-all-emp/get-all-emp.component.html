  <table class="table table-bordered" *ngIf="employe.length > 0">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>

    <tbody>
      <tr *ngFor="let emp of employe">

        <td>{{ emp.salary }}</td>
      </tr>
    </tbody>
  </table>
