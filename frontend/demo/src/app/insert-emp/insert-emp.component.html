<div class="container">
    <div class="row mt-4">
      <div class="col-6">
        <div class="form-group">
          <label for="">Enter Id</label>
          <input type="text" [(ngModel)]="employee.id" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Enter Name</label>
          <input type="text" [(ngModel)]="employee.name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="">Enter Salary</label>
          <input type="text" [(ngModel)]="employee.salary" class="form-control" />
        </div>
        <button class="btn btn-success" (click)="saveEmploye(employee)">
          Submit
        </button>
  
        <div *ngIf="response" class="alert alert-info mt-3">
          {{ response }}
        </div>
      </div>
    </div>
  </div>
